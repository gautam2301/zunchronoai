<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <input type="number" id="countdownMinutes" placeholder="Minutes" min="0">
        <div id="countdownDisplay">00:00</div>
        <button id="startCountdown">Start</button>
        <button id="pauseCountdown">Pause</button>
        <button id="resetCountdown">Reset</button>
        
        <!-- Back to Home -->
        <a href="home.html" class="nav-link">Back to Home</a>
    </div>
    <script src="countdown.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
